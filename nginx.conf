 server {
      listen 80;
      server_name scene.08082025.xyz;

      # 你的前端应用
      location / {
          root /home/ubuntu/applications/SceneLingo/dist;
          try_files $uri $uri/ /index.html;

          # ⭐ 关键：强制升级 HTTP 到 HTTPS
          add_header Content-Security-Policy "upgrade-insecure-requests" always;
      }

      # WebDAV 代理
      location /webdav-proxy/ {
          # WebDAV 服务器地址
          proxy_pass https://raga.teracloud.jp/dav/;

          # 基本代理头
          proxy_set_header Host $proxy_host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

          # WebDAV 特殊头
          proxy_set_header Depth $http_depth;
          proxy_set_header Overwrite $http_overwrite;

          # 支持大文件上传
          client_max_body_size 100M;

          # CORS 头
          add_header 'Access-Control-Allow-Origin' '*' always;
          add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PROPFIND, PROPPATCH, MKCOL, COPY, MOVE' always;
          add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Depth, Destination, Overwrite' always;
          add_header 'Access-Control-Allow-Credentials' 'true' always;

          # 处理 OPTIONS 预检请求
          if ($request_method = 'OPTIONS') {
              add_header 'Access-Control-Allow-Origin' '*' always;
              add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PROPFIND, PROPPATCH, MKCOL, COPY, MOVE' always;
              add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Depth, Destination, Overwrite' always;
              add_header 'Content-Length' '0';
              add_header 'Content-Type' 'text/plain';
              return 204;
          }
      }
   }
